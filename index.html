
<script>
    function checkAvailability() {

        if (!CheckHourDateChat()) {
          
            document.getElementsByClassName('embeddedServiceHelpButton').item(0).style.display = "none";
        }
    }

window.setInterval(function() {
    checkAvailability();
}, 2000);

function CheckHourDateChat() {

    const dataLocal = new Date();

    const day = dataLocal.getDate();
    const hour = dataLocal.getHours();
    const month = dataLocal.getMonth() + 1;
    const minute = dataLocal.getMinutes();

    console.log('@@ dataLocal ' + dataLocal);

    if (
        (month === 11 &&
            (day >= 20 && day <= 22 && hour >= 8 && hour < 19) ||
            ((day >= 23 && day <= 24 && hour >= 0) || (day === 25 && hour < 12)) ||
            (day === 27 && hour >= 8 && hour < 19))
    ) {
        return true;
    } else if (month === 11 && day === 25 && hour >= 12) {
        return false;
    } else if (hour >= 18) {
        return false;
    } else {
        return true;
    }
}

</script>
